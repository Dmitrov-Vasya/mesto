<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/Kysto.jpg" alt="Кусто" class="profile__avatar" />
        <div class="profile__wrapper">
          <div class="profile__info">
            <h1 class="profile__info-name">Василий</h1>
            <button class="profile__edit" type="button"></button>
          </div>
          <p class="profile__info-text">Будущий Веб-разработчик</p>
        </div>
        <button class="profile__add" type="button"></button>
      </section>
      <section class="places">
        <div class="place">
          <img src="./images/Chukotka.jpg" alt="Чукотка" class="place__photo" />
          <div class="place__background">
            <h2 class="place__name">Чукотский АО</h2>
            <button class="place__button-like" type="button"></button>
          </div>
        </div>
        <div class="place">
          <img
            src="./images/Beringovsky.jpg"
            alt="Берениновский"
            class="place__photo"
          />
          <div class="place__background">
            <h2 class="place__name">поселок Беринговский</h2>
            <button class="place__button-like"></button>
          </div>
        </div>
        <div class="place">
          <img
            src="./images/Pervomayka.jpg"
            alt="Первомайка"
            class="place__photo"
          />
          <div class="place__background">
            <h2 class="place__name">р-н Первомайка</h2>
            <button class="place__button-like"></button>
          </div>
        </div>
        <div class="place">
          <img src="./images/Anadyr.jpg" alt="Анадырь" class="place__photo" />
          <div class="place__background">
            <h2 class="place__name">г.Анадырь</h2>
            <button class="place__button-like"></button>
          </div>
        </div>
        <div class="place">
          <img src="./images/Moskva.jpg" alt="Москва" class="place__photo" />
          <div class="place__background">
            <h2 class="place__name">г.Москва</h2>
            <button class="place__button-like"></button>
          </div>
        </div>
        <div class="place">
          <img
            src="./images/Misailovo.jpg"
            alt="мисайлово"
            class="place__photo"
          />
          <div class="place__background">
            <h2 class="place__name">д.Мисайлово</h2>
            <button class="place__button-like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Places of my life</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="./pages/index.js" name="popup__form" class="popup__form">
          <input
            class="popup__input popup__input_type_name"
            name="popup__input"
            type="text"
            placeholder="Жак-Ив Кусто"
          />
          <input
            name="popup__input"
            class="popup__input popup__input_type_info"
            type="text"
            placeholder="Исследователь океана"
          />
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="./script/index.js"></script>
  </body>
</html>
