<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MESTO</title>
    <link rel="stylesheet" href="../mesto/vender/normalize.css" />
    <link rel="stylesheet" href="../mesto/pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="../mesto/images/логотип.svg"
        alt="Логотип"
        class="header__logo"
      />
      <div class="header__line"></div>
    </header>
    <main class="main">
      <section class="profile">
        <img
          src="../mesto/images/кусто.jpg"
          alt="Кусто"
          class="profile__avatar"
        />
        <div class="pofile__wrapper">
          <div class="profile__info">
            <h2 class="profile__info-name">Жак-Ив Кусто</h2>
            <button class="profile__edit"></button>
          </div>
          <p class="profile__info-text">Исследователь океана</p>
        </div>
        <button class="profile__add"></button>
      </section>
      <section class="places">
        <div class="place">
          <img src="images/Чуктока.jpg" alt="Чукотка" class="place__photo" />
          <div class="place__background">
            <h2 class="place__name">Чукотский АО</h2>
            <button class="place__button-like"></button>
          </div>
        </div>
        <div class="place">
          <img
            src="images/Берениновский.jpg"
            alt="Берениновский"
            class="place__photo"
          />
          <div class="place__background">
            <h2 class="place__name">п.Беринговский</h2>
            <button class="place__button-like"></button>
          </div>
        </div>
        <div class="place">
          <img
            src="images/Первомайка.jpg"
            alt="Первомайка"
            class="place__photo"
          />
          <div class="place__background">
            <h2 class="place__name">р-н Первомайка</h2>
            <button class="place__button-like"></button>
          </div>
        </div>
        <div class="place">
          <img src="images/Анадырь.jpg" alt="Анадырь" class="place__photo" />
          <div class="place__background">
            <h2 class="place__name">г.Анадырь</h2>
            <button class="place__button-like"></button>
          </div>
        </div>
        <div class="place">
          <img src="images/moskva-dnr.jpg" alt="Москва" class="place__photo" />
          <div class="place__background">
            <h2 class="place__name">г.Москва</h2>
            <button class="place__button-like"></button>
          </div>
        </div>
        <div class="place">
          <img
            src="images/мисайлово.jpg"
            alt="мисайлово"
            class="place__photo"
          />
          <div class="place__background">
            <h2 class="place__name">д.Мисайлово</h2>
            <button class="place__button-like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Places of my life</p>
    </footer>

    <section class="popup">
      <button class="popup__close"></button>
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <p class="popup__name">Жак-Ив Кусто</p>
        <div class="popup__line"></div>
        <p class="popup__info">Исследователь океана</p>
        <div class="popup__line"></div>
        <button class="popup__save">Сохранить</button>
      </div>
    </section>
  </body>
</html>
