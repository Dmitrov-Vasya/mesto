    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button
          class="popup__close popup__close_type_edit"
          type="button"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          action="./pages/index.js"
          name="popup__form"
          class="popup__form"
          novalidate
        >
          <label class="popup__field">
            <input
              id="name-input"
              class="popup__input popup__input_type_name"
              name="popup__input_type_name"
              type="text"
              placeholder="Жак-Ив Кусто"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="name-input-error popup__input-error"
              >Необходимо заполнить данное поле</span
            >
          </label>
          <label class="popup__field">
            <input
              id="info-input"
              name="popup__input popup__input_type_info"
              class="popup__input popup__input_type_info"
              type="text"
              placeholder="Исследователь океана"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="info-input-error popup__input-error"
              >Необходимо заполнить данное поле</span
            >
          </label>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_add">
      <div class="popup__container popup__container_type_add">
        <button
          class="popup__close popup__close_type_add"
          type="button"
        ></button>
        <h2 class="popup__title popup__title_type_add">Новое место</h2>
        <form
          action="./pages/index.js"
          name="popup__form popup__form_type_add"
          class="popup__form popup__form_type_add"
          novalidate
        >
          <label class="popup__field">
            <input
              id="title-input"
              class="popup__input popup__input_type_title"
              name="popup__input_type_title"
              type="text"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="title-input-error popup__input-error"
              >Необходимо заполнить данное поле</span
            >
          </label>
          <label class="popup__field">
            <input
              id="url-input"
              name="popup__input popup__input_type_url"
              class="popup__input popup__input_type_url"
              type="url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="url-input-error popup__input-error"
              >Необходимо заполнить данное поле</span
            >
          </label>
          <button class="popup__save popup__save_type_add" type="submit">
            Создать
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button
          class="popup__close popup__close_type_image"
          type="button"
        ></button>
        <img src="#" alt="" class="popup__picture" />
        <p class="popup__text"></p>
      </div>
    </section>
    <template id="card" class="card">
      <div class="place">
        <button class="place__button-trash" type="button"></button>
        <img src="#" alt="" class="place__photo" />
        <div class="place__background">
          <h2 class="place__name"></h2>
          <button class="place__button-like" type="button"></button>
        </div>
      </div>
    </template>
